    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules common-request Common module to make requests. Wraps the request library in a Promise alsodevice-types A convience constant that holds the value of the different Device Typesapplicationshealthunified-push-admin-clientvariants Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-26T11:35:54-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules common-request Common module to make requests. Wraps the request library in a Promise alsodevice-types A convience constant that holds the value of the different Device Typesapplicationshealthunified-push-admin-clientvariants Unified Push Admin ClientA client for connecting to the AeroGear UnifiedPush servers admin REST API - https://aerogear.org/docs/specs/aerogear-unifiedpush-rest/#home API Documentationhttp://bucharest-gold.github.io/unifiedpush-admin-client/ Example'use strict'; let adminClient = require('unifiedpush-admin-client'); let baseUrl = 'http://127.0.0.1:8080/ag-push'; let settings = { username: 'admin', password: 'admin' }; adminClient(baseUrl, settings) .then((client) =&gt; { return client.applications.find() .then((applications) =&gt; { console.log('applications', applications); }); }) .catch((err) =&gt; { console.log('Error', err); });VariantsThe 0.2.0 release brings in the methods to interact with the Variants. To learn more about what exactly a variant is in terms of the Unified Push Server, checkout their docs here: https://aerogear.org/docs/unifiedpush/ups_userguide/index/#_useful_terminology The find method for variants is similiar to the find method for applications. The difference is that you need to specify a type along with the pushAppId Example of Find all Variants for Type for a Push Application(note: we are only showing a snippet of code here. assume we have the client object already) const variantOptions = { pushAppId: 'PUSH_APPLICATION_ID', type: 'android' }; client.variants.find(variantOptions).then((variants) =&gt; { console.log(variants); // will show the list of android variants });For the available Device Types, there is a constant called client.DEVICE_TYPES for convience, https://github.com/bucharest-gold/unifiedpush-admin-client/blob/master/lib/device-types.js Create example: const variantOptions = { pushAppId: 'PUSH_APPLICATION_ID', name: 'My Cool App', type: 'android', android: { googleKey: 'SOME_GOOGLE_API_KEY', projectNumber: 'SOME_GOOGLE_PROJECT_NUMBER' } }; client.variants.create(variantOptions).then((variant) =&gt; { console.log(variant); // will be the created variant with some extra meta-data added });This above example specifies the type as android, so we therefore must have an anrdoid object with the specific thing an android variant needs. If the type was adm for Amazom push, then we would need an adm object with those specific options BoostrappingThere is also a convience method under applications called client.applications.boostrap. Use can create a Push Application with Variants in one shot. Check the documentation for all available options, but here is a quick example: const bootstrapper = { pushApplicationName: 'Boostrap All', androidVariantName: 'Android Name', androidGoogleKey: '12345', androidProjectNumber: '54321', iosVariantName: 'iOS Name', iosPassphrase: 'redhat', iosCertificate: __dirname + '/../../build/test-ios-cert.p12', simplePushVariantName: 'SimplePush Name', windowsVariantName: 'Windows Name', windowsType: 'wns', windowsSid: '12345', windowsClientSecret: 'secret', admVariantName: 'ADM Name', admClientId: '12345', admClientSecret: 'secret' }; client.applications.bootstrap(bootstrapper).then((app) =&gt; { console.log(app); });Notable Changes from 0.2.0 to 0.3.0 All Variant Types have been implemented Integration Tests added Server SetupAt the moment, you must enable &quot;Direct Access Grants&quot; on the UnifiedPush Server for this to work. Note on TestingFor testing we are using a slightly modified version of the UnifiedPush Server. It is based off of this PR: https://github.com/aerogear/aerogear-unifiedpush-server/pull/677 and uses scenario 3. The modified built war is located here: https://github.com/lholmquist/aerogear-unified-push-server/releases/tag/0.0.1 The reason for doing this allows us to more easily script the setup/testing process. The only thing that PR really does is decouple keycloak and the UPS, it does not change how the REST endpoints work, just how to authenticate to them. Once that PR is merged then we can point to the official release. Running the build/start-server.sh and build/start-kc-server.sh will setup both the unified push server and keycloak server for local testing × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-26T11:35:54-04:00 using the DocStrap template. "},"common-request%0A%0A%20%20Common%20module%20to%20make%20requests.%20%20Wraps%20the%20request%20library%20in%20a%20Promise%20alsomodule_.html":{"id":"common-request%0A%0A%20%20Common%20module%20to%20make%20requests.%20%20Wraps%20the%20request%20library%20in%20a%20Promise%20alsomodule_.html","title":"Module: common-request\n\n  Common module to make requests.  Wraps the request library in a Promise also","body":" Documentation Modules common-request Common module to make requests. Wraps the request library in a Promise alsodevice-types A convience constant that holds the value of the different Device Typesapplicationshealthunified-push-admin-clientvariants Module: common-request Common module to make requests. Wraps the request library in a Promise also × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-26T11:35:54-04:00 using the DocStrap template. "},"device-types%0A%0AA%20convience%20constant%20that%20holds%20the%20value%20of%20the%20different%20Device%20Typesmodule_.html":{"id":"device-types%0A%0AA%20convience%20constant%20that%20holds%20the%20value%20of%20the%20different%20Device%20Typesmodule_.html","title":"Module: device-types\n\nA convience constant that holds the value of the different Device Types","body":" Documentation Modules common-request Common module to make requests. Wraps the request library in a Promise alsodevice-types A convience constant that holds the value of the different Device Typesapplicationshealthunified-push-admin-clientvariants Module: device-types A convience constant that holds the value of the different Device Types Example adminClient(baseUrl, settings) .then((client) =&gt; { console.log(client.DEVICE_TYPES.ANDROID) // =&gt; android }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-26T11:35:54-04:00 using the DocStrap template. "},"module-applications.html":{"id":"module-applications.html","title":"Module: applications","body":" Documentation Modules common-request Common module to make requests. Wraps the request library in a Promise alsodevice-types A convience constant that holds the value of the different Device Typesapplicationshealthunified-push-admin-clientvariants Module: applications Methods &lt;inner&gt; bootstrap(pushApp) A Convenience function to create a complete Push Application with a set of variants Parameters: Name Type Description pushApp object The push application object Properties Name Type Argument Description pushApplicationName string The name of the Push Application androidVariantName string &lt;optional&gt; Android Variant Name androidGoogleKey string &lt;optional&gt; The Google Cloud Messaging Key. Required For Android androidProjectNumber string &lt;optional&gt; The Google Project Number iosVariantName string &lt;optional&gt; iOS Variant Name iosProduction string &lt;optional&gt; defaults to false - flag to indicate if a connection to Apples production or sandbox APNS server iosPassphrase string &lt;optional&gt; The APNs passphrase that is needed to establish a connection to any of Apple's APNs Push Servers. iosCertificate string | Buffer | Stream &lt;optional&gt; the full location of the APNs certificate that is needed to establish a connection to any of Apple's APNs Push Servers. windowsType string &lt;optional&gt; mpns or wns windowsVariantName string &lt;optional&gt; Windows Variant Name windowsSid string &lt;optional&gt; *for wns only* - (Package security identifier) used to connect to the windows push notification services windowsClientSecret string &lt;optional&gt; *for wns only* - The client secret (password) to connect to the windows push notification services simplePushVariantName string &lt;optional&gt; SimplePush Variant Name admVariantName string &lt;optional&gt; Amazon Variant Name admClientId string &lt;optional&gt; The client id to connect to the Amazon Device Messaging services admClientSecret string &lt;optional&gt; The client secret (password) to connect to the Amazon Device Messaging services Returns: A promise that resolves with the update Push Application Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.applications.boostrap(pushApp) .then((pushApplicaiton) =&gt; { console.log(pushApplication); // {...} }); }); &lt;inner&gt; create(pushApp) A function to create a new Push Application Parameters: Name Type Description pushApp object The JSON representation of the push application to create. pushApp.name is required Returns: A promise that resolves with the JSON representation of the created push application. Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.applications.create(pushApplication) .then((newPushApp) =&gt; { console.log(newPushApp); //{...} }); }); &lt;inner&gt; find(pushAppId) A function to get all the push applications or just 1 push application Parameters: Name Type Argument Description pushAppId string &lt;optional&gt; The id of the push application Returns: A promise that will resolve with the Array of application objects or if a pushAppId is specified, just the application object Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.applications.find() .then((applications) =&gt; { console.log(applications) // [{...},{...}, ...] }); }); &lt;inner&gt; remove(pushAppId) A function to delete a Push Application Parameters: Name Type Description pushAppId string The id of the push application to delete Returns: A promise that resolves with No Content. Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.applications.remove(pushApplicationId) .then(() =&gt; { console.log('success'); }); }); &lt;inner&gt; reset(pushAppId) A function to reset an existing Push Application's Master Secret Parameters: Name Type Description pushAppId string The push application id Returns: A promise that resolves with the update Push Application Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.applications.reset(pushApplicationId) .then((pushApplicaiton) =&gt; { console.log(pushApplication); // {...} }); }); &lt;inner&gt; update(pushApp) A function to update an existing Push Application Parameters: Name Type Description pushApp object The JSON representation of the push application to update. pushApp.pushApplicationID and pushApp.name is required. ATM, it looks like the only fields that are updatable are name and description Returns: A promise that resolves with No Content Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.applications.update(pushApplication) .then(() =&gt; { console.log('success'); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-26T11:35:54-04:00 using the DocStrap template. "},"module-health.html":{"id":"module-health.html","title":"Module: health","body":" Documentation Modules common-request Common module to make requests. Wraps the request library in a Promise alsodevice-types A convience constant that holds the value of the different Device Typesapplicationshealthunified-push-admin-clientvariants Module: health × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-26T11:35:54-04:00 using the DocStrap template. "},"module-unified-push-admin-client.html":{"id":"module-unified-push-admin-client.html","title":"Module: unified-push-admin-client","body":" Documentation Modules common-request Common module to make requests. Wraps the request library in a Promise alsodevice-types A convience constant that holds the value of the different Device Typesapplicationshealthunified-push-admin-clientvariants Module: unified-push-admin-client Methods unifiedPushAdminClient(baseUrl, settings) Creates a new UnifiedPush Admin client Parameters: Name Type Description baseUrl string The baseurl for the AeroGear UnifiedPush server - ex: http://localhost:8080/ag-push, settings object an object containing the settings Properties Name Type Argument Description username string The username to login to the UnifiedPush server - ex: admin password string The password to login to the UnifiedPush server - ex: ***** kcUrl string &lt;optional&gt; The URL to the keycloak server realmName string &lt;optional&gt; the realm name the Unified Push Server is under in Keycloak - defaults to aerogear Returns: A promise that will resolve with the client object. Type Promise Example const adminClient = require('unifiedpush-admin-client'); const settings = { baseUrl: 'http://127.0.0.1:8080/ag-push', username: 'admin', password: 'admin' }; adminClient(settings) .then((client) =&gt; { client.realms() ... ... }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-26T11:35:54-04:00 using the DocStrap template. "},"module-variants.html":{"id":"module-variants.html","title":"Module: variants","body":" Documentation Modules common-request Common module to make requests. Wraps the request library in a Promise alsodevice-types A convience constant that holds the value of the different Device Typesapplicationshealthunified-push-admin-clientvariants Module: variants Methods &lt;inner&gt; create(options) A function to create a variant of a particular type. Parameters: Name Type Description options object An options object Properties Name Type Argument Description pushAppId string The id of the push application type string The type variant. - ex: android, ios, .... All Variants will have a type, name, and an optional description name string The name of the variant description string &lt;optional&gt; The description of the variant * For SimplePush ** Nothing else required * For iOS ** ios object &lt;optional&gt; The specific iOS options Properties Name Type Argument Description passphrase string &lt;optional&gt; The APNs passphrase that is needed to establish a connection to any of Apple's APNs Push Servers. certficate string | Buffer | Stream &lt;optional&gt; the full location of the APNs certificate that is needed to establish a connection to any of Apple's APNs Push Servers. production boolean &lt;optional&gt; defaults to false - flag to indicate if a connection to Apples production or sandbox APNS server * For Android ** android object &lt;optional&gt; The specific Android options Properties Name Type Argument Description googleKey string &lt;optional&gt; The Google Cloud Messaging Key. Required For Android projectNumber string &lt;optional&gt; The Google Project Number * For ADM - Amazon Push ** adm object &lt;optional&gt; The specific ADM options Properties Name Type Argument Description clientId string &lt;optional&gt; The client id to connect to the Amazon Device Messaging services clientSecret string &lt;optional&gt; The client secret (password) to connect to the Amazon Device Messaging services * For Windows ** windows object &lt;optional&gt; The specific Windows options Properties Name Type Argument Description protocolType string &lt;optional&gt; mpns or wns sid string &lt;optional&gt; *for wns only* - (Package security identifier) used to connect to the windows push notification services clientSecret string &lt;optional&gt; *for wns only* - The client secret (password) to connect to the windows push notification services Returns: A promise that will resolve with the Array of variant objects or if a variant is specified, just the variant object Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.variants.create(variantOptions) .then((variant) =&gt; { console.log(variant) // {...} }); }); &lt;inner&gt; find(options) A function to get all the variants of a particular type for a push application or just 1 variant of a type for an application Parameters: Name Type Description options object An options object Properties Name Type Argument Description pushAppId string The id of the push application type string The type variant. - ex: android, ios, .... variantId string &lt;optional&gt; the variantId to get Returns: A promise that will resolve with the Array of variant objects or if a variant is specified, just the variant object Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.variants.find(variantOptions) .then((variants) =&gt; { console.log(variants) // [{...},{...}, ...] }); }); &lt;inner&gt; remove(options) A function to remove a variant of a particular type for a push application Parameters: Name Type Description options object An options object Properties Name Type Argument Description pushAppId string The id of the push application type string The type variant. - ex: android, ios, .... variantId string the variantId to get * Windows Variant Only** windows object &lt;optional&gt; Properties Name Type Argument Description protocalType string &lt;optional&gt; mpns or wns Returns: A promise that resolves with No Content. Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.variants.remove(variantOptions) .then(() =&gt; { console.log('success') }); }); &lt;inner&gt; reset(options) A function to reset an existing Variants Secret Parameters: Name Type Description options object An options object Properties Name Type Argument Description pushAppId string The id of the push application type string The type variant. - ex: android, ios, .... variantId string the variantId to reset * Windows Variant Only** windows object &lt;optional&gt; Properties Name Type Argument Description protocalType string &lt;optional&gt; mpns or wns Returns: A promise that resolves with the update variant Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.variants.reset(variantOptions) .then((variant) =&gt; { console.log(variant); // {...} }); }); &lt;inner&gt; update(options) A function to update an existing Variant. Parameters: Name Type Description options object An options object that is the JSON representation of the Variant to Update Properties Name Type Argument Description pushAppId string The id of the push application variantId string The id of the variant to be updated type string The type variant. - ex: android, ios, .... All Variants will have a type, name, and an optional description name string The name of the variant description string &lt;optional&gt; The description of the variant * For SimplePush ** Nothing else required * For iOS ** ios object &lt;optional&gt; The specific iOS options Properties Name Type Argument Description passphrase string &lt;optional&gt; The APNs passphrase that is needed to establish a connection to any of Apple's APNs Push Servers. certficate string | Buffer | Stream &lt;optional&gt; the full location of the APNs certificate that is needed to establish a connection to any of Apple's APNs Push Servers. production boolean &lt;optional&gt; defaults to false - flag to indicate if a connection to Apples production or sandbox APNS server * For Android ** android object &lt;optional&gt; The specific Android options Properties Name Type Argument Description googleKey string &lt;optional&gt; The Google Cloud Messaging Key. Required For Android projectNumber string &lt;optional&gt; The Google Project Number * For ADM - Amazon Push ** adm object &lt;optional&gt; The specific ADM options Properties Name Type Argument Description clientId string &lt;optional&gt; The client id to connect to the Amazon Device Messaging services clientSecret string &lt;optional&gt; The client secret (password) to connect to the Amazon Device Messaging services * For Windows ** windows object &lt;optional&gt; The specific Windows options Properties Name Type Argument Description protocolType string &lt;optional&gt; mpns or wns sid string &lt;optional&gt; *for wns only* - (Package security identifier) used to connect to the windows push notification services clientSecret string &lt;optional&gt; *for wns only* - The client secret (password) to connect to the windows push notification services Returns: A promise that resolves with No Content Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.variants.update(variantToUpdate) .then(() =&gt; { console.log('success') }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-26T11:35:54-04:00 using the DocStrap template. "}}
