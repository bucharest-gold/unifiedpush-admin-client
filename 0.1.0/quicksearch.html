    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules applicationsunified-push-admin-client Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-12T14:12:02-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules applicationsunified-push-admin-client Unified Push Admin ClientA client for connecting to the AeroGear UnifiedPush servers admin REST API - https://aerogear.org/docs/specs/aerogear-unifiedpush-rest/#home Server SetupAt the moment, you must enable &quot;Direct Access Grants&quot; on the UnifiedPush Server for this to work × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-12T14:12:02-04:00 using the DocStrap template. "},"module-applications.html":{"id":"module-applications.html","title":"Module: applications","body":" Documentation Modules applicationsunified-push-admin-client Module: applications Methods &lt;inner&gt; create(pushApp) A function to create a new Push Application Parameters: Name Type Description pushApp object The JSON representation of the push application to create. pushApp.name is required Returns: A promise that resolves with the JSON representation of the created push application. Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.applications.create(pushApplication) .then((newPushApp) =&gt; { console.log(newPushApp); //{...} }); }); &lt;inner&gt; find(pushAppId) A function to get all the push applications or just 1 push application Parameters: Name Type Argument Description pushAppId string &lt;optional&gt; The id of the push application Returns: A promise that will resolve with the Array of application objects or if a pushAppId is specified, just the application object Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.applications.find() .then((applications) =&gt; { console.log(applications) // [{...},{...}, ...] }); }); &lt;inner&gt; remove(pushAppId) A function to delete a Push Application Parameters: Name Type Description pushAppId string The id of the push application to delete Returns: A promise that resolves with No Content. Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.applications.remove(pushApplicationId) .then(() =&gt; { console.log('success'); }); }); &lt;inner&gt; reset(pushAppId) A function to reset an existing Push Application's Master Secret Parameters: Name Type Description pushAppId string The push application id Returns: A promise that resolves with the update Push Application Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.applications.resetSecret(pushApplicationId) .then((pushApplicaiton) =&gt; { console.log(pushApplication); // {...} }); }); &lt;inner&gt; update(pushApp) A function to update an existing Push Application Parameters: Name Type Description pushApp object The JSON representation of the push application to update. pushApp.pushApplicationID and pushApp.name is required. ATM, it looks like the only fields that are updatable are name and description Returns: A promise that resolves with No Content Type Promise Example adminClient(baseUrl, settings) .then((client) =&gt; { client.applications.update(pushApplication) .then(() =&gt; { console.log('success'); }); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-12T14:12:02-04:00 using the DocStrap template. "},"module-unified-push-admin-client.html":{"id":"module-unified-push-admin-client.html","title":"Module: unified-push-admin-client","body":" Documentation Modules applicationsunified-push-admin-client Module: unified-push-admin-client Methods unifiedPushAdminClient(baseUrl, settings) Creates a new UnifiedPush Admin client Parameters: Name Type Description baseUrl string The baseurl for the AeroGear UnifiedPush server - ex: http://localhost:8080/ag-push, settings object an object containing the settings Properties Name Type Description username string The username to login to the UnifiedPush server - ex: admin password string The password to login to the UnifiedPush server - ex: ***** Returns: A promise that will resolve with the client object. Type Promise Example const adminClient = require('unifiedpush-admin-client'); const settings = { baseUrl: 'http://127.0.0.1:8080/ag-push', username: 'admin', password: 'admin' }; adminClient(settings) .then((client) =&gt; { client.realms() ... ... }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-12T14:12:02-04:00 using the DocStrap template. "}}
